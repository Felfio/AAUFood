name: deployment

on:
  push:
    branches: 
      - master

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@master
      with:
        host: benjamin-hackl.at
        username: www-data
        key: ${{ secrets.SSH_DEPLOY_KEY }}
        port: 9073
        script: "echo test"
        timeout: 100
